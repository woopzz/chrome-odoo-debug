<html>
<head>

        ul {
            width: max-content;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul > li {
            padding: 0.3rem;
            cursor: pointer;
        }
        ul > li:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <ul>
        <li id="debug">Dev Mode</li>
        <li id="debug-assets">Dev Mode (with assets)</li>
        <li id="no-debug">Disable Dev Mode</li>
    </ul>
    <script src="popup.js"></script>
</body>
</html>
